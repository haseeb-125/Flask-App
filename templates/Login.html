<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6e7fef, #ab94e0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            /* Padding to make space for the icon */
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* Eye icon styling inside the input */
        .show-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            cursor: pointer;
            color: gray;
        }

        .show-password:hover {
            color: #45a049;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        p {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash messages styling */
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <!-- Flash messages section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>

        <form method="POST">
            <label for="username_or_email">Username or Email</label>
            <input type="text" id="username_or_email" name="username_or_email" required>

            <label for="password">Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <span class="show-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".show-password i");

            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show the password
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash"); // Switch to eye-slash icon
            } else {
                passwordField.type = "password"; // Hide the password
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye"); // Switch back to eye icon
            }
        }
    </script>

</body>

</html>
